name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - run: autoreconf -ifv
      - run: ./configure --enable-debug-checks
      - run: make check -j$(nproc)
      - run: ./check_includes.sh
